<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1280" height="1028"></canvas>
    <script>
	var x = 0;
	var y = 0;
	var width = 100;
	var height = 100;
	var positive = true;
	
	function color(r,g,b){
				console.log("0");
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		var imgData=ctx.createImageData(1280,1028);
		for(var posy = 0; posy < 1028*4; posy+=4){
			for(var posx = 0; posx < 1280*4; posx+=4){
				var breite = 1280;
				var posn = posy*breite+posx;
				  imgData.data[posn+0]=r;
				  imgData.data[posn+1]=g;
				  imgData.data[posn+2]=b;
				  imgData.data[posn+3]=255;
			}
		}
		
		ctx.putImageData(imgData,0,0);
				console.log("3");
	}
	function random(){
				console.log("0");
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		var imgData=ctx.createImageData(1280,1028);
		for(var posy = 0; posy < 1028*4; posy+=4){
			for(var posx = 0; posx < 1280*4; posx+=4){
				var rand = Math.floor(Math.random() * 256);
				var breite = 1280;
				var posn = posy*breite+posx;
				  imgData.data[posn+0]=rand;
				  imgData.data[posn+1]=rand;
				  imgData.data[posn+2]=rand;
				  imgData.data[posn+3]=255;
			}
		}
		
		ctx.putImageData(imgData,0,0);
				console.log("3");
	}
	color(200,10,30);
	window.setInterval(random,50);
	
    </script>
  </body>
</html>
